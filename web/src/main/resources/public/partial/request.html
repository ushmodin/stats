<div class="page-header">
    <h3>#{{request.id}}: Запрос на идентификацию станции</h3>
</div>

<div class="panel panel-default panel-info">
    <div class="panel-heading">Информация от автовокзала</div>
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-3">
                <div class="input-group">
                    <label class="input-group-addon" id="requestNameLbl">Название:</label>
                    <input class="form-control" ng-model="request.name" readonly aria-describedby="requestNameLbl"/>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="input-group">
                    <label class="input-group-addon" id="requestRegionLbl">Регион:</label>
                    <input class="form-control" ng-model="request.regionName" readonly
                           aria-describedby="requestRegionLbl"/>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="input-group">
                    <label class="input-group-addon" id="requestOkatoLbl">ОКАТО:</label>
                    <input class="form-control" readonly ng-model="request.okato" aria-describedby="requestOkatoLbl"/>
                </div>
            </div>
        </div>
    </div>
</div>

<uib-tabset active="activeJustified" justified="true" type="pills">
    <uib-tab heading="Выбрать из существующих станций">
        <ng-include src="'partial/request.exist.html'"/>
    </uib-tab>
    <uib-tab heading="Добавить новую станцию">
        <ng-include src="'partial/request.new.html'"/>
    </uib-tab>
</uib-tabset>
